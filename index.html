<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Test</title>
  <meta name="description" content="put your site description here">

  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- HTML5 Shiv, this allows older versions of ie9 to accept html5. Must live in the header, below any stylesheets -->

<body>
  <h1>This is a test</h1>
  <p id="subNav">Call 12345</p>
  
  <script>
    	$('#subNav').each(function() {
        $(this).addClass("btn").addClass("primary").addClass("darkbkg");
        
        //Grab user input within #subNav 
        var phoneNumberInput = $('#subNav').text();

        //Grab a number from the user input
        var phoneNumber = phoneNumberInput.match(/\d+/);

        //Check to see if theres a phone number, if there is wrap it in a span
        if (phoneNumber) {
          $('#subNav').wrapInner('<span class="phoneNumbers"></span>');
          console.log(phoneNumber)
        } else {
          console.log("No number present");
        };

      });
  </script>

</body>
</html>
